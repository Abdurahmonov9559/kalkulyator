<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolkulyator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="kalkulyator">
        <div class="text">
            <span id="type"></span>
            
                <button class="back" onclick="calc('b')"><i class="fas fa-backspace"></i></button>
            
            
                <button class="top" onclick="calc('t')"><i class="fas fa-chevron-up"></i></button>
            
        
                <button class="point" onclick="calc('')"><i class="fas fa-ellipsis-h"></i></button>
            
        </div>
        
        <div class="kalk__nomer">
            <div class="line1">
                <button id="kalkC" class="kalk kalkC" onclick="calc('c')">C</button>
                <button id="kalkq" class="kalk kalkq" onclick="calc('()')">()</button>
                <button id="kalkf" class="kalk kalkf" onclick="calc('i')"><i class="fas fa-square-root-alt"></i></button>
                <button id="kalkb" class="kalk kalkb" onclick="calc('/')">/</button>
            </div>
            <div class="line2">
                <button id="kalk7" class="kalk" onclick="calc('7')">7</button>
                <button id="kalk8" class="kalk" onclick="calc('8')">8</button>
                <button id="kalk9" class="kalk" onclick="calc('9')">9</button>
                <button id="kalkk" class="kalk kalkk" onclick="calc('*')">*</button>   
            </div>
            <div class="line3">
                <button id="kalk4" class="kalk" onclick="calc('4')">4</button>
                <button id="kalk5" class="kalk" onclick="calc('5')">5</button>
                <button id="kalk6" class="kalk" onclick="calc('6')">6</button>
                <button id="kalkm" class="kalk kalkm" onclick="calc('-')">-</button>
            </div>
            <div class="line4">
                <button id="kalk1" class="kalk" onclick="calc('1')">1</button>
                <button id="kalk2" class="kalk" onclick="calc('2')">2</button>
                <button id="kalk3" class="kalk" onclick="calc('3')">3</button>
                <button id="kalkp" class="kalk kalkp" onclick="calc('+')">+</button>
            </div>
            <div class="line5">
                <button id="kalk0" class="kalk" onclick="calc('0')">0</button>
                <button id="kalk00" class="kalk" onclick="calc('00')">00</button>
                <button id="kalk" class="kalk" onclick="calc('.')">,</button>
                <button id="kalkt" class="kalk active kalkt" onclick="calc('=')">=</button>
            </div>
        </div>
        
        
    </div>
    

    <script src="app.js"></script>
</body>
</html>
